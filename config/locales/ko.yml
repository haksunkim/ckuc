      menu:
        item1: "교회의 Vision"
        content1: "우리교회는 하나님께서 인도하시는 비전이 되도록 깊이 있는 내면적인 영성훈련과 기도' 그리고 '교회 공동체 구성원의 마음과 비전' 이 함께 담아지는 교회 입니다."
        item2: "갈보리 한인연합교회 연혁"
        content2: "2006년 6월 4일 은혜와 선교교회로 시작함.<br/>2006년 9월 17일 써니뱅크 연합교회와 함께 한인교회로 다민족/다문화 목회 사역에 동참함.<br/>2009년 12월 1일 크로스웨이 연합교회로<br/>2013년 3월 31일 갈보리한인연합교회로<br/>2014년 9월 1 대 담임목사 김동원 목사 사임<br/>2015년 10월 25일 2대 담임목사 정재권 목사 취임"
        item3: "목회철학"
        content3: "교회론에 대한 바른 이해와 교회론에 대한 목회철학이 올바로 서지 않는다면, 교회가 건강하지 못한 방향과 방법으로 세상에서 교회의 본질적 사명을 잃어 버릴 수 있기에 교회론이 중요합니다.  그러므로 목회적이면서, 신학적인 차원에서 '그리스도의 몸된 교회' (교회론)를 '어떻게 세워가느냐?<br/>(build up)가 중요합니다. 따라서 목회 철학의 시작점은 敎會論에서 시작됩니다.<br/>(1) 교회됨, 부름받고 (call out) 보냄받는 (called into) 유기적 공동체<br/>(2) 치유와 돌봄, 세움의 영성 공동체<br/>(3) 상식이 통하고, 성력이 역사하는 공동체"
        item4: "핵심 가치"
        content4: "1 사명 지향적인 선교 - 공동체<br/>현대 사회는 사명 지향적인 교회를 필요로 합니다. 사명 지향적인 교회는 하나님의 부르심에 선교적으로 응답하는 공동체입니다.<br/> <br/>2 예배의 회복(回復)과 치유(治癒)가 있는 희열 - 공동체<br/>예배의 의미를 정확하고 적확하게 그리고 삶의 예배(롬 12:1)로 나아감으로써, 하나님이 기쁘시게 받으시는 구별된 제물됨의 기쁨을 나누는 희열-공동체 입니다(롬 12:8).<br/> <br/>3 예수 그리스도를 따르는(Follow-up)   제자 – 공동체<br/>교회론의 근거는 그리스도론입니다. 교회의 존재목적도 예수그리스도를 따름에 있습니다. 예수 그리스도를 삶의 중심에 모시고, 주님의 몸이 되신 교회가 되도록 그리스도의 장성한 분량까지 자라는 제자 공동체 입니다. <br/> <br/>4 성령의 하나됨을 체험하는 은사 - 공동체 <br/>성령의 능력과 권능을 체험하고 간증하는 공동체의 비전입니다. 은혜 주심에 감사하며 그 은혜 주심을 통해 삶의 현장에서 구체적으로 ‘은혜의 사건’이 ‘은사의 삶’으로 드러질 수 있는 은사 공동체 입니다.<br/> <br/>5 소그룹으로 변화되는 역동적인 - 공동체   <br/>현대사회는 하이테크 시대이지만, 하이터치를 갈망합니다. 바쁜 일상(日常)의 삶에서 오는 무료함이나 공허감을 교회는 소그룹을 통해 하나님 나라 백성의 공동체됨을 이루어 갑니다.<br/> <br/>6 다음-세대((next generation) 를 세워가는 공동체<br/>교회는 믿음의 역사를 다음세대에게 신앙의 유산으로 남겨야 할 사명이 있습니다. 교회는 교회의 구성원 모두가 한 나라 백성으로, 지역과 지역사회에서 건강한 시민 사회인이 되도록 그 가치와 삶의 태도를 신앙적 교육으로 세워 갑니다.<br/> <br/>7 153공동체 (요 21:1-14)   <br/>153 공동체 교회는 요한복음 21장 1-14절에 나오는 베드로가 주님의 말씀에 의지하여 그물을 내려 얻은 물고기의 숫자입니다.  153마리는 물고기의 숫자만을 의미하는 것이 아니라, 주님을 만난 베드로의 고백이 담겨 있으며, 영혼에 대한 하나님의 마음을 보게 됩니다. 153공동체는 첫째, 사람을 중요하게 여깁니다. 둘째, 관계에 초점을 맞춥니다. 셋째, 신앙의 공동체성을 유지합니다. 공동체는 삶이며 우리의 인격이 드러나는 장입니다. 그래서 공동체는 신앙적이어야 합니다. 넷째, 작은 공동체입니다. 153공동체는 존재와 행동으로 세상에 영향력을 끼칩니다. 153교회는 연합합니다. 지역교회와 연합하고, 지역사회와 연합합니다."
        item5: "이민 목회에 대한 목회적 섬김의 자세"
        content5: "첫째, 이민 교회의 현장과 일체감이 있는 목회입니다. 마음이 일치하는 감정입니다. 이민 교회 일원으로서의 느낌과 마음이 통하는 일체감, 이런한 일체감이 이민목회의 초석으로 교회를 섬깁니다.<br/> <br/>둘째, 이민 교회의 현장과 동질감이 있는 목회입니다. 같은 형태로 지속하는 감정을 의미하는바, 이민 교회에서 일어나는 일련의 이야기들 속에 자신이 벗어나지 않고 주체적인 자리에 서있다는 것입니다. 이민 교회의 동질감이 바로 마음을 묶는 기초가 되고 하나 되게 하는 근본이 되기에 동질감 목회입니다.<br/> <br/>셋째, 이민 교회의 현장과 생동감이 있는 신학입니다. 이민 목회는 이민 목회는 교회의 현장과 연결되어 있어 살아 움직이는 신학입니다. 이민 교회 현장을 깊이 이해하고, 이민목회 교회 현장을 세우는 목회,  이민 교회 현장을 살리는 목회, 이민 교회 현장을 사랑하는 목회, 이민 교회 현장을 섬기는 목회, 이민 교회 현장과 함께 하는 목회를 지향 (指向)합니다."